name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend Build
      - name: Build Backend Image
        run: |
          docker build -t thirumurugan133/crud-dd-task-mean-app-backend:latest ./backend

      - name: Push Backend Image
        run: |
          docker push thirumurugan133/crud-dd-task-mean-app-backend:latest

      # Frontend Build
      - name: Build Frontend Image
        run: |
          docker build -t thirumurugan133/crud-dd-task-mean-app-frontend:latest ./frontend

      - name: Push Frontend Image
        run: |
          docker push thirumurugan133/crud-dd-task-mean-app-frontend:latest
